<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Van Loc"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="genderCheck" class="form-label"
            >Gender Check</label
          >

          <div class="checkboxArea">
            <span class="genderLabel">Nam</span>
            <input
            name="genderCheck"
            value = "Male"
            type="radio"
            class="form-control"
          />
          </div>
          
          <div class="checkboxArea">
            <span class="genderLabel">Nu</span>
            
            <input
            name="genderCheck"
            value = "Female"
            type="radio"
            class="form-control"
          />
          </div>

          <div class="checkboxArea">
            <span class="genderLabel">Khac</span>
            <input
            name="genderCheck"
            value = "Other"
            type="radio"
            class="form-control"
          />
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <!-- <script src="./validator.js"></script> -->
    <script src="./validator2.js"></script>

    <script>
        //su dung validator da duoc dinh nghia ben validator.js
        validator({
          form : "#form-1",
          formMessage: ".form-message",
          rules : [
            validator.isRequired('#fullname'),
            validator.isRequired('#email'),
            validator.isEmail('#email'),
            validator.isRequired('#password'),
            validator.isPassword('#password', 3),
            validator.isRequired('#password_confirmation'),
            validator.isRequired('input[name = "genderCheck"]'),
            validator.passwordConfirmation('#password_confirmation', function(){
              return document.querySelector('#form-1 #password').value
            })
          ],
          onSubmit : function (data){
            
          }
        });
    </script>
  </body>
</html>
